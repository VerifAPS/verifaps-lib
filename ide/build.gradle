    implementation group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '3.1.1'
    implementation group: 'com.fifesoft', name: 'rstaui', version: '3.1.0'
    implementation group: 'com.fifesoft', name: 'spellchecker', version: '3.1.0'

